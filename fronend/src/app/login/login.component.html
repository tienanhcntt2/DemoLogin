<form [formGroup]="formLogin" (ngSubmit)="onLogin(formLogin.value)">
    <div class="form-group">
      <label for="email">User name:</label>
      <input type="email" name="username" class="form-control" id="email" formControlName="username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" name="password" class="form-control" id="pwd" formControlName="password">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <input type="submit" class="btn" value="Login">
  </form>
