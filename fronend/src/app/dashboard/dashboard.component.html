<h1>Insurance Policy Management</h1>
<div>

  <table border='1' width='100%' style='border-collapse: collapse;'>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Operations</th>

    </tr>

    <tr *ngFor="let user of user">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>
        <button (click)="deleteUser(user.id)">Delete</button>
        <button (click)="selectUser(user)">Update</button>
      </td>
    </tr>
  </table>
  <br>
  <form #f = "ngForm">
    <label>Username</label>
    <input type="text" name="username" [(ngModel)] = "selectedUser.username">
    <br>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)] = "selectedUser.password">
    <br>
    <input type="button" (click)="createOrUpdateUser(f)" value="Create or Update User">
  </form>
